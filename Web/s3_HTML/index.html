<!DOCTYPE html>
<html lang="pt-br">
    
<head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    
    <body>

        <h1>Login</h1>
        <form>
            <label for="usrL">Usuario:</label> <br>
            <input type="text" name="usuario" id="usrL"> <br><br>

            <label for="passL">Senha:</label> <br>
            <input type="password" name="senha" id="passL"> <br><br>
            
            <input type="button" value="Entrar">
        </form> <br>

        <br><hr><br>

        <h1>Cadatre-se</h1>
        <form>
            <label for="usrC">Usuario:</label> <br>
            <input type="text" name="usuario" id="usrC"> <br><br>

            <label for="passC">Senha:</label> <br>
            <input type="password" name="senha" id="passC"> <br><br>

            Sexo: 
            <input type="radio" name="sexo" value="M" id="M"> <label for="M">Masculino</label>
            <input type="radio" name="sexo" value="F" id="F"> <label for="F">Feminino</label><br><br>

            Interesses:
            <input type="checkbox" name="interesses" id="futebol"> <label for="futebol">Futebol</label>
            <input type="checkbox" name="interesses" id="cursos"> <label for="cursos">Cursos</label>
            <input type="checkbox" name="interesses" id="moda"> <label for="moda">Moda</label><br><br>

            Estado:
            <select>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="SC">SC</option>
            </select><br><br>

            Observacoes: <br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            
            <input type="button" value="Cadastrar">
        </form> <br>

    </body>

</html>
